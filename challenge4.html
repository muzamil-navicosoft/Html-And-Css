<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Color Website</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        :root {
            --bgcolor : red;
            --color: white;
        }
        .nav{
            background-color: var(--bgcolor);
            color: var(--color);
        }
        div ul {
            display: flex;

        }
        div ul li{
            list-style: none;
            padding: 0px 34px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li> Home </li>
            <li> About </li>
            <li> Test </li>
        </ul>
    </div>
</body>
</html>
